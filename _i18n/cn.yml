call_for_proposals: 话题征寻
call_for_speakers_p1: 你有一个很酷的点子或者项目想和区块链社区分享么？中国 DAPP 开发者大会将于11月09至10日在北京举行，现已开放演讲者及赞助商的申请通道，截止时间为北京时间<strong>2018年10月10日24点</strong>。欢迎所有 DAPP 开发者及爱好者的踊跃参与！
call_for_speakers_p2: 中国 DAPP 开发者大会（DAPP Developer Conf China）是一个围绕 DAPP 开发者为中心的活动。我们希望为来自中国本土及国际 DAPP 社区的开发者们提供一个分享、讨论最前沿的 DAPP 技术和工具的平台。你可以用英文或中文演讲。
call_for_speakers_p3: 如果你有新颖的观点要分享，请告诉我们。如果你知道其他的优秀讲者，请推荐他们。如果你有特别想了解的话题，请告诉我们，我们会尽力帮你找到匹配的讲者。
call_for_speakers_p4: 我们欢迎任何形式的演讲，也非常愿意提供帮助。如果这是你的第一次演讲，并且想在提交申请前得到一些反馈，请联系活动组织者<a href='mailto:perry.zheng@imosociety.com'>perry.zheng@imosociety.com</a>，我们会及时回复。<strong>注意，通过邮件提交的演讲将不会被接受</strong>，请通过<a href='https://imondo.io' target='new'>申请表格</a>提交。
the_perks: 讲师特权
the_perks_p1: <p>如果你被选为本次 DAPP 开发者大会的讲师，你将会得到以下大礼包：</p>
the_perks_p2: <p>对了，如果你的公司可以报销你来往的交通费及住宿，我们将把他们列为讲师赞助商。具体信息请查看我们<a href='/call-for-sponsors/' target='new'>赞助商页面</a>。而我们将利用这部分钱把这次大会办的更好。</p>
the_perks_p3: <p>请注意，DAppConf 中国所有演讲的目的都是为了分享知识，技能，经验或你在技术方面做过的一些很牛的事情。我们欢迎你在演讲中向大家介绍你在工作中使用的工具，但是我们不鼓励任何形式的产品或服务推销宣传。</p>
the_perks_p4: <p>所以 你还在等什么呢？ 讲师申请及讲师推荐将于10月20日北京时间晚24:00截止。</p>
