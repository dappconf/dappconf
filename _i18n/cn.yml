coc: 行为规范
coc_intro: <h2>简洁版</h2><p>中国 DAPP 开发者大会旨在为所有人提供一场平等的设计交流大会，没有性别、肤色、外表之分，亦没有种族信仰之别。大会不允许参会者有任何形式的和大会宗旨相悖的行为。会场包括演讲过程中不允许有任何骚扰到他人的言语攻击或者照片。参会者一旦被发现此类行为，将被逐出大会现场，概不退还参会费用。</p><h2>完整版</h2><h4>骚扰</h4><p>骚扰包括在公共场合有带性别、肤色、外表、信仰倾向的无礼的言语评论、色情图片、故意恐吓、盯梢、跟踪、骚扰摄影或者录音、持续性地打断演讲者、不恰当的身体接触以及不受欢迎的性倾向。参会者必须遵守大会守则，不出现上述行为。</p><h4>参展者 & 赞助商</h4><p>所有会场内的参展者、赞助商以及会场工作人员等类似角色的人也都要遵守不能有骚扰他人行为的政策。特别要注意，参展者不应当使用任何带有性色彩的图片和行为。工作人员（包括志愿者）也不应当穿戴任何有性色彩的服饰/制服等。</p><h4>参会者</h4><p>如发现有骚扰行为的参会者，大会组织者有权采取以下正当行为予以阻止：对其进行警告、将其逐出会场，并不退还参会费用。如果你被人骚扰或者发现有人被骚扰了，请及时联系我们的工作人员大会工作人员都穿戴有统一的T恤衫和证件。大会工作人员也会很乐意帮助参会者联系酒店/会场安保人员、当地警察，阻止这类行为。为参会者提供一个安全的环境。希望你对此能够引起足够的注意。</p><h4>工作人员信息</h4><p>Coco Yu<br/><a href='mailto:perry.zheng@imosociety.com'>perry.zheng@imosociety.com</a></p><h4>会场 & 社交场所</h4><p>我们希望参会者能够在所有的大会会场以及相关的社交场所遵守行为守则。</p><h4>许可证</h4><p>这份行为准则借鉴自Ada Initiative和其他志愿者创建的Geek Feminism wiki示例政策，遵守Creative Commons Zero许可证。</p>

