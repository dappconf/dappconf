about_us: 关于我们
about_us_p: <p>DAppConf 是一个非盈利性的 DApp 开发者生态大会，主要关注在区块链上的DApp技术落地、经济模型和合约安全等内容。<br/><br/>该会议由区块链DApp开发者群体组织，旨在就下一代 DApp 展开讨论，帮助参会者了解 DApp 前沿技术趋势。<br/><br/>大会第一天为小范围闭门交流会，聚焦DApp最新开发和安全技术。第二天会汇集各个垂直领域DApp中的佼佼者进行分享交流，不仅限于金融、医疗、社交、游戏、娱乐等，三个分会场将分别带来不同的技术盛宴，给广大区块链从业者和爱好者提供学习和交流的机会。</p>
