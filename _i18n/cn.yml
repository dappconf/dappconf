who_is_the_organizer_p: <a href='imondo.io' target='new'>imondo里世界</a>是一家本部位于上海的科技公司，专注于区块链行业咨询、技术架构开发及整合营销服务。主要项目包括 imondo 社区 和 imondoEDU 里世界学院，通过组织每月在不同城市的 imondo MeetUp 线下活动来推动行业技术普及和发展。目前正在构建两个主要基于 FIBOS 的 DApp，致力于打造新鲜、专业、有趣、高效的沟通平台，助力行业优质内容沉淀和正向发展。
